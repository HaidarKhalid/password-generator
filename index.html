<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password generator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Password generator</h1>
    <p class="note">(Totally random!)</p>
    <div class="info">
        <div class="input-num">
        <p>Type password length</p>
            <input min="0" id="many" type="number" required>
        </div>
        <br>
            <h3 style="display: inline-block">Do you want small letters ?</h3>
            <input  type="checkbox" name="letters" id="letters-box"> 
        <br>
            <h3 style="display: inline-block">Do you want big letters ?</h3>
            <input type="checkbox" name="big-letters" id="big-letters-box"> 
        <br>
            <h3 style="display: inline-block">Do you want numbers ?</h3>
            <input  type="checkbox" name="numbers" id="numbers-box"> 
        <br>
            <h3 style="display: inline-block">Do you want symbols ?</h3>
            <input  type="checkbox" name="symbols" id="symbols-box"> 
        <br>
    <button onclick="showRandom()" id="start-btn">Get random</button>
    <div><h2 style="display:inline-block" id="out-pass">Click on Get random</h2><br></div>
    
    <a class="contact" href="https://facebook.com/HaidarKhalidKhalifa" target="_blank">Contact me!</a>
</div>
</body>
</html>
